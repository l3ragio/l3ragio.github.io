{% if page.layout == "visual_story" %}
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title | escape }}" />
  <meta property="og:description" content="{{ page.summary | default: page.subtitle | default: site.description | strip_html | strip_newlines | truncate: 160 | escape }}" />
  <meta property="og:url" content="{{ page.url | absolute_url }}" />

  {% if page.image %}
    {% assign ogimg = page.image | absolute_url %}

    <!-- Open Graph image (WhatsApp / Facebook) -->
    <meta property="og:image" content="{{ ogimg }}" />
    <meta property="og:image:secure_url" content="{{ ogimg }}" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter (also used by Telegram sometimes) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ page.title | escape }}" />
    <meta name="twitter:description" content="{{ page.summary | default: page.subtitle | default: site.description | strip_html | strip_newlines | truncate: 200 | escape }}" />
    <meta name="twitter:image" content="{{ ogimg }}" />
  {% endif %}
{% endif %}
