---
layout: default
---

<article class="vs-article">
  <header class="vs-header">
    <h1>{{ page.title }}</h1>
    {% if page.subtitle %}<p class="subtitle">{{ page.subtitle }}</p>{% endif %}
    <p class="meta">{{ page.date | date: "%Y-%m-%d" }}</p>
  </header>

  {% if page.panels %}
  <section class="vs-panels">
    {% for p in page.panels %}
    <figure class="vs-panel">
        <a href="{{ p.img | relative_url }}" class="vs-image">
        <img
          src="{{ p.img | relative_url }}"
          alt="{{ p.alt | default: 'panel' }}"
          loading="lazy"
          decoding="async"
        >
      </a>
      {% if p.caption or p.bubbles %}
      <figcaption>
        {% if p.caption %}<div class="caption">{{ p.caption }}</div>{% endif %}
        {% if p.bubbles %}
        <ul class="bubbles">
          {% for b in p.bubbles %}
          <li><strong>{{ b.speaker }}:</strong> {{ b.text }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </figcaption>
      {% endif %}
    </figure>
    {% endfor %}
  </section>
  {% endif %}

  <section class="vs-notes">
    {{ content }}
  </section>
</article>

<style>
.vs-article { max-width: 1100px; margin: 0 auto; padding: 0 1rem; }

/* Panels fill the content width */
.vs-panels {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
}
.vs-panel {
  border: 1px solid var(--border-color);
  border-radius: 12px;
  overflow: hidden;
  background: var(--card-bg);
}
.vs-panel img {
  display: block;
  width: 100%;
  height: auto;
}
.vs-panel figcaption { padding: 10px; }
.vs-panel .bubbles { margin: .4rem 0 0 1rem; }
</style>
